<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1 id="cronometro">00:00:00</h1>
            <div class="botao">
                <button class="inicio" onclick="iniciarCronometro()" id="iniciarCronometro">Iniciar</button>
                <button class="pause" onclick="pausarCronometro()" id="pausarCronometro">Pausar</button>
                <button class="reiniciar" onclick="reiniciarCronometro()" id="reiniciarCronometro">Reiniciar</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
